@() <!DOCTYPE html>
<html>
    <head>
        <title>Login for administrators</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/login.css")">
    </head>
    <body ng-app="surplus">
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <h3 class="navbar-text">Surplus</h3>
                    <p class="navbar-text">Login for administrators</p>
                </ul>
            </div>
        </header>
        <section class="container login-form" ng-controller="AuthController" >
            <div class="row" class="col-lg-6">
                <form>
                    <fieldset>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label for="email"></label>
                                <input type="text" name="email" placeholder="Login" class="form-control" ng-model="credentials.login"/>
                                <label for="password"></label>
                                <input type="password" name="password" placeholder="Password"  class="form-control" ng-model="credentials.password"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <button class="btn btn-info" data-ng-click="login(credentials)">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
        <div ng-view></div>
        <footer>
            @*vendor*@
            <script src="@routes.Assets.at("vendor/angular.js")"></script>
            <script src="@routes.Assets.at("vendor/underscore-min.js")"></script>
            <script src="@routes.Assets.at("vendor/jquery-1.10.2.min.js")"></script>
            <script src="@routes.Assets.at("vendor/bootstrap.min.js")"></script>
            <script src="@routes.Assets.at("vendor/cookies.js")"></script>

            @*app*@
            <script src="@routes.Assets.at("javascripts/app.js")"></script>
            <script src="@routes.Assets.at("javascripts/authentication.js")"></script>
        </footer>
    </body>
</html>
